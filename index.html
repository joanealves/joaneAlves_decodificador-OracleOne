<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:400;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>

    <head>
        <img src="/assets/logoalura.png" alt="Logo da Alura com a inicial da letra a.">
    </head>
    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto:"></textarea>
            <div>
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>
            <div class="botoes">
                <button class="encriptar">
                    Criptografar
                </button>
                <button class="desencriptar">
                    Descriptografar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="18" rows="8"></textarea>
        </section>
    </main>
</body>

</html>
