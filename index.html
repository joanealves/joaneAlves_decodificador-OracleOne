<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:400;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>

<body>

    <head>
        <img src="/imagens/logoalura.png" alt="Logo da Alura com a inicial da letra a.">
    </head>
    <main class="main">
        <section class="input-text">
            <textarea class="input-texto" cols="40" rows="6" placeholder="digite seu texto:"></textarea>
            <div class="atencao">
                <img class="atencao1" src="./imagens/atencaoIcon.png" />
                <h6 class="informacao">Apenas letras maiúsculas e minúsculas</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="btnEbcriptar()">
                    Criptografar
                </button>
                <button class="desencriptar">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="input-texto2">
            <textarea class="mensagem" cols="18" rows="8"></textarea>
            <div>
                <h2 class="info">Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="copy" onclick="copiarTexto()">Copiar</button>

        </section>
    </main>
    <footer>
        <a href="https://github.com/joanealves">
            <img src="./imagens/gitIcon.png" />
        </a>
        <a href="https://www.linkedin.com/in/joane-alves-ribeiro/">
            <img src="./imagens/linkedin_icon.png" />
        </a>
        <p>Desenvolvido por Joane Alves</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
